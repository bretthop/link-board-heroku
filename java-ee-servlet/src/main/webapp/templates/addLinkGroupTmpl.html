<div id="addLinkGroupModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="addLinkGroupLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="addLinkGroupLabel">Add Link</h3>
    </div>
    <div class="modal-body">
        <form id="addLinkGroupForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" name="title" id="title" placeholder="Title" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <input type="text" name="description" id="description" placeholder="Description" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button id="addLinkGroupBtn" class="btn btn-primary">
            <i class="icon-plus"></i>
            Add
        </button>
    </div>
</div>
